<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حجز الإعلان</title>

    <!-- تصميم الموقع الأساسي -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Tajawal', sans-serif;
            color: #fff;
        }

        .booking-container {
            width: 90%;
            margin: 40px auto;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 350px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .booking-form label {
            font-size: 16px;
            opacity: .85;
        }

        .booking-form input,
        .booking-form select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #111;
            color: #fff;
            font-size: 15px;
        }

        .cta-btn {
            background: #005CFF;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 17px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .cta-btn:hover {
            background: #0047cc;
        }
    </style>

    <!-- مكتبة الخريطة -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>

<div class="booking-container">

    <h2>حجز الإعلان</h2>

    <div id="map"></div>

    <form class="booking-form">

        <label>النطاق</label>
        <select id="zone">
            <option value="inside">داخل الرياض</option>
            <option value="outside">خارج الرياض</option>
        </select>

        <label>السعر</label>
        <input type="text" id="price" readonly>

        <label>الموقع المختار</label>
        <input type="text" id="location" readonly>

        <button type="submit" class="cta-btn">تأكيد الحجز</button>

    </form>

</div>

<script>

// إعداد الخريطة
var map = L.map('map').setView([24.7136, 46.6753], 11);

// طبقة الخريطة
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
}).addTo(map);

// حدود الرياض
var riyadhBounds = L.latLngBounds(
    [24.3, 46.2],   // جنوب غرب
    [25.1, 47.1]    // شمال شرق
);

// منع الخروج من الرياض
map.setMaxBounds(riyadhBounds);
map.on('drag', function() {
    map.panInsideBounds(riyadhBounds, { animate: false });
});

// تحديد الموقع
var marker;
map.on('click', function(e) {
    if (marker) map.removeLayer(marker);
    marker = L.marker(e.latlng).addTo(map);
    document.getElementById("location").value = e.latlng.lat + ", " + e.latlng.lng;
});

// الأسعار
document.getElementById("zone").addEventListener("change", function() {
    if (this.value === "inside") {
        document.getElementById("price").value = "350 ريال";
    } else {
        document.getElementById("price").value = "500 ريال";
    }
});

// سعر افتراضي
document.getElementById("price").value = "350 ريال";

</script>

</body>
</html>
