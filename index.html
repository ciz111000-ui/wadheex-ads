<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<style>
html, body { height:100%; margin:0; }
#map { width:100%; height:100%; }
</style>

<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = "pk.eyJ1IjoibjktN3Z2IiwiYSI6ImNtbTJubnJjMDA4OGEycXNnaXN2M21lZ3QifQ.yZPWMAgrnQxnwZZdr8kwjA";

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/streets-v11",
  center: [46.67,24.74],
  zoom: 11
});

let marker;
let areaFeature;

async function loadArea() {
  const res = await fetch("./screen-1.geojson");
  const geo = await res.json();

  if(geo.type === "FeatureCollection"){
    areaFeature = geo.features[0];
    return geo;
  }else{
    areaFeature = geo;
    return {type:"FeatureCollection",features:[geo]};
  }
}

map.on("click", async (e)=>{

  if (!areaFeature) {
    alert("النطاق ما انحمّل للحين… اصبر ثانيتين وجرّب");
    return;
  }

  if(marker) marker.remove();

  marker = new mapboxgl.Marker()
    .setLngLat([e.lngLat.lng, e.lngLat.lat])
    .addTo(map);

  const point = turf.point([e.lngLat.lng, e.lngLat.lat]);
  const inside = turf.booleanPointInPolygon(point, areaFeature);

  alert(inside ? "داخل النطاق ✅" : "خارج النطاق ❌");

});
