<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wadmmed X</title>

<!-- Mapbox -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<!-- Turf -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<style>
body,html{
  margin:0;
  padding:0;
  font-family:"Tajawal",sans-serif;
  background:#0a0a0a;
  overflow:hidden;
}

/* الخريطة */
#map{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
}

/* اللوحة الجانبية */
.panel{
  position:fixed;
  right:0;
  top:0;
  width:350px;
  height:100%;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border-left:1px solid rgba(255,255,255,0.15);
  padding:20px;
  box-sizing:border-box;
  transform:translateX(100%);
  transition:0.4s ease;
  z-index:999;
}
.panel.open{
  transform:translateX(0);
}

.panel-toggle{
  position:fixed;
  right:20px;
  top:20px;
  width:45px;
  height:45px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:1000;
  transition:0.3s;
}
.panel-toggle:hover{
  background:rgba(255,255,255,0.25);
}

/* موبايل */
@media(max-width:768px){
  .panel{
    width:100%;
    height:45%;
    bottom:0;
    top:auto;
    right:0;
    transform:translateY(100%);
    border-left:none;
    border-top:1px solid rgba(255,255,255,0.15);
  }
  .panel.open{
    transform:translateY(0);
  }
  .panel-toggle{
    right:50%;
    transform:translateX(50%);
    top:auto;
    bottom:20px;
  }
}

/* محتوى اللوحة */
.panel h2{
  margin-top:0;
  color:#fff;
  font-size:22px;
}
.label{
  color:#ddd;
  margin:8px 0 4px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
  background:rgba(255,255,255,0.15);
  color:#fff;
}
input:focus,select:focus{
  outline:none;
  background:rgba(255,255,255,0.25);
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4caf50;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  margin-top:10px;
  transition:0.3s;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
.status{
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
  text-align:center;
  font-weight:bold;
  color:#fff;
}
.status.ok{background:#2e7d32;}
.status.no{background:#b71c1c;}

/* Marker */
.marker{
  width:20px;
  height:20px;
  border-radius:50%;
  box-shadow:0 0 10px 4px rgba(255,255,255,0.6);
  cursor:pointer;
}

/* Popup */
.mapboxgl-popup{
  max-width:250px;
  font-family:"Tajawal",sans-serif;
}
.mapboxgl-popup-content{
  background:#111;
  color:#fff;
  border-radius:10px;
  padding:15px;
  border:1px solid #333;
}

/* السعر */
.price-box{
  background:rgba(0,0,0,0.4);
  padding:12px;
  border-radius:10px;
  color:#fff;
  font-size:20px;
  text-align:center;
  margin-top:10px;
  border:1px solid rgba(255,255,255,0.2);
}
</style>
</head>

<body>

<div id="map"></div>

<div class="panel-toggle">☰</div>

<div class="panel" id="panel">
  <h2>حجز شاشة - Wadheex X</h2>

  <div id="statusBox" class="status no">لم يتم اختيار موقع</div>

  <div class="label">اسم المنشأة</div>
  <input id="orgName" type="text" placeholder="مثال: مطعم الواحة">

  <div class="label">نوع المنشأة</div>
  <select id="orgType">
    <option value="">اختر النوع</option>
    <option>مطعم</option>
    <option>مقهى</option>
    <option>متجر</option>
    <option>شركة</option>
    <option>مؤسسة</option>
  </select>

  <div class="label">عدد الشاشات</div>
  <input id="screenCount" type="number" min="1" value="1">

  <div class="label">تاريخ ووقت البداية</div>
  <input id="startDate" type="datetime-local">

  <div class="label">هل تحتاج تصميم إعلان؟</div>
  <select id="needDesign">
    <option value="no">لا</option>
    <option value="yes">نعم (+800 ريال)</option>
  </select>

  <div class="label">رقم التواصل</div>
  <input id="phone" type="text" placeholder="05xxxxxxxx">

  <div class="price-box" id="priceBox">السعر: 0 ريال</div>

  <button id="bookBtn" disabled>إتمام الحجز</button>
</div>

<script>
/* إعداد الخريطة */
mapboxgl.accessToken = "pk.eyJ1IjoibjktN3Z2IiwiYSI6ImNtbTJubnJjMDA4OGEycXNnaXN2M21lZ3QifQ.yZPWMAgrnQxnwZZdr8kwjA";

const map = new mapboxgl.Map({
  container:"map",
  style:"mapbox://styles/mapbox/dark-v11",
  center:[46.67,24.75],
  zoom:11,
  minZoom:9,
  maxZoom:16,
  maxBounds:[[46.3,24.4],[47.1,25.1]]
});

map.addControl(new mapboxgl.NavigationControl());

/* الشاشات */
const screens = [
  {
    name:"شاشة العليا",
    coords:[46.675,24.713],
    color:"#ff4444"
  },
  {
    name:"شاشة النخيل",
    coords:[46.72,24.77],
    color:"#44ff44"
  },
  {
    name:"شاشة الملز",
    coords:[46.71,24.65],
    color:"#4488ff"
  }
];

let circles = {};
let selectedScreen = null;

/* رسم الشاشات */
screens.forEach((s,i)=>{
  const el = document.createElement("div");
  el.className="marker";
  el.style.background=s.color;
  el.style.boxShadow=`0 0 12px 4px ${s.color}`;

  el.addEventListener("mouseenter",()=>{});
  el.addEventListener("click",()=>{
    selectScreen(s);
  });

  new mapboxgl.Marker(el)
    .setLngLat(s.coords)
    .setPopup(new mapboxgl.Popup().setHTML(`<h3>${s.name}</h3><p>شاشة إعلانية ذكية</p>`))
    .addTo(map);

  const circle = turf.circle(s.coords,8,{steps:80,units:"kilometers"});
  circles[s.name]=circle;
});

map.on("load",()=>{
  Object.keys(circles).forEach((key,i)=>{
    map.addSource("circle-"+i,{
      type:"geojson",
      data:circles[key]
    });
    map.addLayer({
      id:"circle-"+i,
      type:"fill",
      source:"circle-"+i,
      paint:{
        "fill-color":"#ffffff",
        "fill-opacity":0.15
      }
    });
  });
});

/* عند الضغط على الخريطة */
map.on("click",(e)=>{
  const pt = [e.lngLat.lng,e.lngLat.lat];

  let nearest = null;
  let minDist = Infinity;

  screens.forEach(s=>{
    const d = turf.distance(pt,s.coords,{units:"kilometers"});
    if(d < minDist){
      minDist = d;
      nearest = s;
    }
  });

  if(minDist <= 8){
    selectScreen(nearest,minDist);
  }else{
    selectedScreen = null;
    updateStatus(false);
    resetCircles();
    document.getElementById("bookBtn").disabled=true;
  }
});

/* اختيار شاشة */
function selectScreen(screen,dist=null){
  selectedScreen = screen;
  highlightCircle(screen.name);

  const distance = dist ? dist.toFixed(2) : turf.distance(map.getCenter(),screen.coords,{units:"kilometers"}).toFixed(2);
  const time = Math.round(distance * 4 + 3);

  updateStatus(true,screen.name,distance,time);
  document.getElementById("bookBtn").disabled=false;

  updatePrice();
}

/* تحديث الحالة */
function updateStatus(ok,name="",dist="",time=""){
  const box = document.getElementById("statusBox");
  if(ok){
    box.className="status ok";
    box.innerHTML=`${name}<br>المسافة: ${dist} كم<br>الوقت المتوقع: ${time} دقيقة`;
  }else{
    box.className="status no";
    box.innerHTML="خارج نطاق الشاشات";
  }
}

/* تمييز الدائرة */
function highlightCircle(name){
  resetCircles();
  Object.keys(circles).forEach((key,i)=>{
    if(key===name){
      map.setPaintProperty("circle-"+i,"fill-opacity",0.35);
    }
  });
}

/* إعادة الدوائر */
function resetCircles(){
  Object.keys(circles).forEach((key,i)=>{
    map.setPaintProperty("circle-"+i,"fill-opacity",0.15);
  });
}

/* التحقق من رقم الجوال */
document.getElementById("phone").addEventListener("input",()=>{
  const v = document.getElementById("phone").value;
  if(/^05\d{8}$/.test(v)){
    document.getElementById("phone").style.border="2px solid #4caf50";
  }else{
    document.getElementById("phone").style.border="2px solid #b71c1c";
  }
});

/* منع التاريخ الماضي */
document.getElementById("startDate").setAttribute("min",new Date().toISOString().slice(0,16));

/* حساب السعر */
function updatePrice(){
  if(!selectedScreen) return;

  const count = parseInt(document.getElementById("screenCount").value||1);
  const needDesign = document.getElementById("needDesign").value==="yes";

  const dist = turf.distance(map.getCenter(),selectedScreen.coords,{units:"kilometers"});

  let base = 2000;
  if(dist <=2) base=4000;
  else if(dist <=5) base=3000;

  let total = base * count;
  if(needDesign) total += 800;

  document.getElementById("priceBox").innerHTML=`السعر: ${total} ريال`;
}

document.querySelectorAll("#screenCount,#needDesign").forEach(el=>{
  el.addEventListener("input",updatePrice);
});

/* فتح/إغلاق اللوحة */
document.querySelector(".panel-toggle").onclick=()=>{
  document.getElementById("panel").classList.toggle("open");
};
</script>

</body>
</html>
