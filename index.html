<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Wadheex Ads</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<style>
html, body { height:100%; margin:0; }
#map { width:100%; height:100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = "pk.eyJ1IjoibjktN3Z2IiwiYSI6ImNtbTJubnJjMDA4OGEycXNnaXN2M21lZ3QifQ.yZPWMAgrnQxnwZZdr8kwjA";

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/streets-v11",
  center: [46.67,24.74],
  zoom: 11
});

let marker;
let areaFeature;

async function loadArea() {
  const res = await fetch("./screen-1.geojson");
  const geo = await res.json();

  if(geo.type === "FeatureCollection"){
    areaFeature = geo.features[0];
    return geo;
  }else{
    areaFeature = geo;
    return {type:"FeatureCollection",features:[geo]};
  }
}

map.on("load", async ()=>{

  const area = await loadArea();

  map.addSource("screen-area",{
    type:"geojson",
    data:area
  });

  map.addLayer({
    id:"screen-fill",
    type:"fill",
    source:"screen-area",
    paint:{
      "fill-color":"#ff6600",
      "fill-opacity":0.3
    }
  });

  map.on("click",(e)=>{

    if(marker) marker.remove();

    marker = new mapboxgl.Marker()
    .setLngLat([e.lngLat.lng,e.lngLat.lat])
    .addTo(map);

    const pt = turf.point([e.lngLat.lng,e.lngLat.lat]);
    const inside = turf.booleanPointInPolygon(pt,areaFeature);

    new mapboxgl.Popup()
    .setLngLat([e.lngLat.lng,e.lngLat.lat])
    .setHTML( inside ? "✅ داخل نطاق الشاشة" : "❌ خارج النطاق")
    .addTo(map);

  });

});
</script>
</body>
</html>
