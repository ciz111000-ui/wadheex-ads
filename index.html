<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Wadheex Ads</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibjktN3Z2IiwiYSI6ImNtbTJubnJjMDA4OGEycXNnaXN2M21lZ3QifQ.yZPWMAgrnQxnwZZdr8kwjA';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [46.67,24.74],
  zoom: 11
});

let marker;

async function loadGeo(){
  const s1 = await fetch('./screen-1.geojson').then(r=>r.json());
  return s1;
}

map.on('click', async (e)=>{

  if(marker) marker.remove();

  marker = new mapboxgl.Marker()
  .setLngLat([e.lngLat.lng,e.lngLat.lat])
  .addTo(map);

  const geo = await loadGeo();

  const point = turf.point([e.lngLat.lng,e.lngLat.lat]);

  if(turf.booleanPointInPolygon(point,geo)){
    alert("✅ أقرب شاشة تخدم منشأتك هي: screen-1");
  } else {
    alert("❌ خارج نطاق الشاشة");
  }

});

</script>
</body>
</html>
